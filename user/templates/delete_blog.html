{% extends 'nav.html' %}


{% block content %}

<h3 class="text-center text-danger">Delete Blog</h3>
<hr>
    <div class="container d-flex justify-content-center">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4>Are you sure you want to delete this Blog ?</h4>
            <div class="card">
                <div class="card-header">
                 <h4>{{object.title}}</h4>
                </div>
                {% if object.image.url %}
                <img class="card-img-top mx-auto d-block mt-4" src="{{object.image.url}}" alt="Card image cap" style="height: 200px;width:90%;">
                {% endif %}
                <div class="card-body ">
                    <h5 class="card-title"><i class="fa fa-calendar" aria-hidden="true"></i> {{object.date}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{object.description}}</li>
                </ul>
                <div class="text-center card-footer">
                    <input type="submit" value="Confirm" class="btn btn-danger btn-lg btn-block">
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
